<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Clínica Veterinária</h1>
        <div id="ul">
            <button class="show" onclick="indexReturn()">Cadastro</button>
            <button class="show" onclick="verifyArray()">Exibição</button>
        </div>

    </header>
    <div id="container-main">
        <div id="container">  
    <h2>Cadastro de Pets</h2>
    <label for="owner">
        Tutor:
    </label>
        <input type="text" name="owner" id="owner">
    <label for="pet">
        Nome do Pet:
    </label>
        <input type="text" name="pet" id="pet">
    <label for="specie">
        Espécie:
    </label>
        <input type="text" name="specie" id="specie">
    <label for="photo">
        Foto:
    </label>
        <input type="text" name="photo" id="photo">
    <label for="birth">
        Data de Nascimento:
    </label>
        <input type="date" name="birth" id="birth">
    <p id="errorMsg"></p>
    <button id="submit" onclick="regiserPet()">Cadastrar</button>
    </div>
</div>
<div id="container2" class="hidden">
    <h1 id="h1">🐱 Lista de pacientes 🐶</h1>
<div id="fav-pets-content"></div>
<div id="pets-content"></div>
</div>
<footer>
    <p>2023 Clinica Veterinária. Todos os direitos reservados </p>
</footer>
</body>
</html>
